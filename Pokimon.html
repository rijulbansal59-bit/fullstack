<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        #search {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 0;
            list-style: none;
        }
        .pokemon-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .pokemon-card:hover {
            transform: scale(1.05);
        }
        .pokemon-card img {
            width: 100px;
            height: 100px;
        }
        .pokemon-card h3 {
            margin: 10px 0;
            font-size: 18px;
            text-transform: capitalize;
        }
        .loading {
            text-align: center;
            font-size: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Pokémon Search</h1>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search Pokémon...">
    </div>
    <ul class="pokemon-grid" id="pokemon-list"></ul>
    <div class="loading" id="loading">Loading Pokémon...</div>

    <script>
        const pokemonListElement = document.getElementById('pokemon-list');
        const searchInput = document.getElementById('search');
        const loadingElement = document.getElementById('loading');
        let allPokemon = [];

        // Function to fetch Pokémon list
        async function fetchPokemonList() {
            try {
                const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=200');
                const data = await response.json();
                return data.results;
            } catch (error) {
                console.error('Error fetching Pokémon list:', error);
                return [];
            }
        }

        // Function to fetch individual Pokémon details
        async function fetchPokemonDetails(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                return {
                    name: data.name,
                    image: data.sprites.front_default
                };
            } catch (error) {
                console.error('Error fetching Pokémon details:', error);
                return null;
            }
        }

        // Function to display Pokémon
        function displayPokemon(pokemonArray) {
            pokemonListElement.innerHTML = '';
            pokemonArray.forEach(pokemon => {
                const li = document.createElement('li');
                li.className = 'pokemon-card';
                li.innerHTML = `
                    <img src="${pokemon.image}" alt="${pokemon.name}">
                    <h3>${pokemon.name}</h3>
                `;
                pokemonListElement.appendChild(li);
            });
        }

        // Function to filter Pokémon based on search
        function filterPokemon() {
            const query = searchInput.value.toLowerCase();
            const filtered = allPokemon.filter(pokemon => pokemon.name.toLowerCase().includes(query));
            displayPokemon(filtered);
        }

        // Initialize the app
        async function init() {
            const pokemonUrls = await fetchPokemonList();
            const pokemonPromises = pokemonUrls.map(pokemon => fetchPokemonDetails(pokemon.url));
            allPokemon = await Promise.all(pokemonPromises);
            allPokemon = allPokemon.filter(p => p !== null); // Remove any failed fetches
            displayPokemon(allPokemon);
            loadingElement.style.display = 'none';
        }

        // Event listener for search input
        searchInput.addEventListener('input', filterPokemon);

        // Start the app
        init();
    </script>
</body>
</html>
